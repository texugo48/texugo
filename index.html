<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo do YouTube</title>
</head>
<body>

    <button onclick="abrirJanela()">Abrir Vídeo</button>

    <script>
        function abrirJanela() {
            var videoId = 'G4G9dnsjUKg';
            var url = 'https://youtu.be/G4G9dnsjUKg' + videoId;
            
            // Abrir uma nova janela ou aba
            window.open(url, '_blank');
        }
    </script>

</body>
</html>
